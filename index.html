<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magest√† Digital | Social Media & Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                cyan: '#16C8F2',
                purple: '#8233FF',
              },
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617', // Deep background
              }
            },
            backgroundImage: {
              'gradient-brand': 'linear-gradient(to right, #16C8F2, #8233FF)',
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      body { background-color: #020617; overflow-x: hidden; }
      
      .text-gradient {
        background: linear-gradient(to right, #16C8F2, #8233FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Clean Panel - Performance Optimized (No Blur) */
      .clean-panel {
        background: rgba(15, 23, 42, 0.85); /* Slate 900 with opacity */
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      
      .clean-panel:hover {
        border-color: rgba(22, 200, 242, 0.3);
        background: rgba(15, 23, 42, 0.95);
        transform: translateY(-2px);
        transition: all 0.3s ease;
      }

      /* Clean Button - Professional look */
      .btn-primary {
        background: linear-gradient(to right, #16C8F2, #8233FF);
        color: white;
        transition: filter 0.3s ease, transform 0.2s ease;
      }

      .btn-primary:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(130, 51, 255, 0.3);
      }

      .btn-outline {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #cbd5e1;
        transition: all 0.3s ease;
      }

      .btn-outline:hover {
        border-color: #16C8F2;
        color: #16C8F2;
        background: rgba(22, 200, 242, 0.05);
      }

    </style>
  <script type="importmap">

}
</script>

</head>

</body>
</html>
